name: Release Tag
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: EXTRACT_VERSION_INFORMATION
        id: extract_version_name
        run: |
          version=$(echo "${{ github.event.head_commit.message }}" | egrep -o 'release/[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | sed 's/release\///')
          echo "Extracted version: $version"

          if [ -z "$version" ]; then
            echo "Version extraction failed!"
            exit 1
          fi

          echo "version=$version" >> $GITHUB_ENV

      - name: CREATE_RELEASE
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          draft: false
          prerelease:
            false

            # Push a dummy commit to the same branch
      - name: PUSH_DUMMY_COMMIT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a dummy commit to trigger the PR button
          echo "Dummy commit for release ${{ env.version }}" >> dummy.txt
          git add dummy.txt
          git commit -m "chore: Trigger PR button for release ${{ env.version }}"
          git push origin HEAD
