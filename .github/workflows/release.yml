name: Release Tag
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: EXTRACT_VERSION_INFORMATION
        id: extract_version_name
        run: |
          version=$(echo "${{ github.event.head_commit.message }}" | egrep -o 'release/[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | sed 's/release\///')
          echo "Extracted version: $version"

          if [ -z "$version" ]; then
            echo "Version extraction failed!"
            exit 1
          fi

          echo "version=$version" >> $GITHUB_ENV

      - name: CREATE_RELEASE
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: ${{ env.version }}
          draft: false
          prerelease:
            false

            # Push a dummy commit to the same branch
          # Create a pull request for new changes
      - name: CREATE_PR_FOR_NEW_CHANGES
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          commit-message: 'chore: Prepare release ${{ env.version }}'
          title: 'Release ${{ env.version }}'
          body: |
            This PR includes the changes for release version ${{ env.version }}.
            Please review and merge.
